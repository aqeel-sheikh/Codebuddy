{% for code in syntax %}
    <h4 class="theme-secondary fw-bold">Syntax</h4>
    <div class="glass-card p-3 mt-2">
        <h4 class="fw-bold">{{ code[1] }}</h4>            <!--Language / title-->
        <pre class="code-block"><code>{{ code[2] }}</code></pre> <!--Code snippet-->
        <p class="small theme-text"> {{ code[3] }}</p>              <!--Descripton-->
        <small class="theme-text text-secondary fst-italic">üè∑ Tags: {{ code[4] }}</small> <!-- tags-->
        <div class="mt-3">
            <a href="/edit_syntax/{{ code[0] }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="/delete_syntax/{{ code[0] }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
{% endfor %}

{% for note in notes %}
    <h4 class="theme-secondary fw-bold">Notes</h4>
    <div class="glass-card p-3 mt-2">
        <h4 class="fw-bold">{{ note[1] }}</h4> <!--title-->
        <p class="small theme-text">{{ note[2] }}</p> <!--description-->
        <small class="theme-text text-secondary fst-italic">üè∑ Tags: {{ note[3] }}</small> <!--tags-->
        <div class="mt-3">
            <a href="/edit_notes/{{ note[0] }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="/delete_notes/{{ note[0] }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
{% endfor %}
