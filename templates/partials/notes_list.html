{% for result in results %}
    <div class="glass-card p-3 mt-2">
        <h4 class="fw-bold theme-primary">{{ result[1] }}</h4>
        <p class="small theme-text">{{ result[2] }}</p>
        <small class="theme-text text-secondary fst-italic">🏷 Tags: {{ result[3] }}</small>
        <div class="mt-3">
            <a href="/edit_notes/{{ result[0] }}" class="btn btn-primary btn-sm">Edit</a>
            <a href="/delete_notes/{{ result[0] }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
{% endfor %}
