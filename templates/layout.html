<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CodeBuddy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- ðŸŒŸ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light glass-navbar">
        <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-code"></i> CodeBuddy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/notes"><i class="fas fa-sticky-note"></i> Notes</a></li>
                <li class="nav-item"><a class="nav-link" href="/syntax"><i class="fas fa-code"></i> Syntax</a></li>
                <li class="nav-item"><a class="nav-link" href="/docs"><i class="fas fa-book"></i> Docs</a></li>
                <li class="nav-item"><a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a></li>
            </ul>
        </div>
    </nav>
        
    <!-- âœ¨ Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ðŸŒ“ Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <!-- ðŸ”¥ Smooth UI Transitions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dark Mode Script -->
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('light-mode');
        let icon = document.querySelector('.dark-mode-toggle i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');

        // âœ… Save preference
        localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // âœ… Apply theme on page load
    document.addEventListener("DOMContentLoaded", function() {
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.querySelector('.dark-mode-toggle i').classList.remove('fa-moon');
            document.querySelector('.dark-mode-toggle i').classList.add('fa-sun');
        }
    });
    </script>

</body>
</html>
